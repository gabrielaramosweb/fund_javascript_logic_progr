<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogos para o tédio</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/jogosfavicon.png" type="imagem de console-icon">
    

</head>
<body>
  
    <div class="container">
        <div class="imagem-topo">Imagem</div>

        <div class="menu" onclick="playHihi()">Menu</div>

            <h2>Apresentação do quarteto fantástico</h2>
            <p>Nossos agradecimentos ao Ivan e a vocação</p>
        </div>

        <div class="jogos">
            <div class="jogo" onclick="abrirJogo('https://example.com/jogo1')">
                <img src="/joken_po.png" alt="Capa do Jogo 1" width="450px" height="200px">
                
            </div>
            <div class="jogo" onclick="abrirJogo('https://example.com/jogo2')">
                <img src="/preto.png" alt="Capa do Jogo 2" width="450px" height="200px">
                
            </div>
            <div class="jogo" onclick="abrirJogo('https://example.com/jogo3')">
                <img src="/forca.png" alt="Capa do Jogo 3" width="450px" height="200px">
                
            </div>
        </div>

        <div class="foto-imagem">
            <h3><img src="/imagem_tres.png" alt="" height="200px" width="1600px"></h3>
            <!-- Espaço reservado para inserir imagem -->
        </div>

        


    <audio id="hihi-audio" src="hihi.mp3"></audio>

    
 </body>

<script src="script.js"></script>
